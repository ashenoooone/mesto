<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="логотип" class="logo" />
      </header>
      <main class="content">
        <section class="profile content__section">
          <div class="profile__person">
            <img
              src="./images/kusto.jpg"
              alt="Жак Ив Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="редактировать"
                ></button>
              </div>
              <p class="profile__activity">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="добавить"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Роман Гонтарь</p>
      </footer>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <form class="popup__form" name="popupFormProfileEdit">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Название"
            name="inputName"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_activity"
            placeholder="Ссылка на картинку"
            name="inputActivity"
            required
          />
          <button type="submit" class="popup__save-button" value="Сохранить">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <form
          class="popup__form popup__form_type_edit-profile"
          name="popupFormProfileEdit"
        >
          <input
            type="text"
            value="Жак-Ив Кусто"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            name="inputName"
            required
          />
          <input
            type="text"
            value="Исследователь океана"
            class="popup__input popup__input_type_activity"
            placeholder="Деятельность"
            name="inputActivity"
            required
          />
          <button type="submit" class="popup__save-button" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
