<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="логотип"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile content__section">
          <div class="profile__person">
            <div class="profile__image-container">
              <img src="" alt="Жак Ив Кусто" class="profile__avatar" />
            </div>
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name"></h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="редактировать"
                ></button>
              </div>
              <p class="profile__activity"></p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="добавить"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Роман Гонтарь</p>
      </footer>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <form
          class="popup__form popup__form_type_add-card"
          name="popupFormAddCard"
          novalidate
        >
          <input
            type="text"
            class="popup__input popup__input_type_title"
            placeholder="Название"
            name="inputTitle"
            required
            id="title-input"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error title-input-error"></span>
          <input
            type="url"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
            name="inputLink"
            required
            id="link-input"
          />
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="popup__save-button" value="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <input
            type="url"
            name="inputAvatarLink"
            id="avatar-link-input"
            class="popup__input popup__input_type_avatar-link"
            placeholder="Ссылка на аватар"
          />
          <span class="popup__input-error avatar-link-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверенны?</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <button class="popup__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <form
          class="popup__form popup__form_type-edit"
          name="popupFormProfileEdit"
          novalidate
        >
          <input
            type="text"
            value=""
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            name="inputName"
            required
            id="name-input"
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error name-input-error"></span>
          <input
            type="text"
            value=""
            class="popup__input popup__input_type_activity"
            placeholder="Деятельность"
            name="inputActivity"
            required
            id="activity-input"
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error activity-input-error"></span>
          <button type="submit" class="popup__save-button" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoomed-card">
      <figure class="zoomed-card">
        <button class="popup__close-button" type="button"></button>
        <img src="#" alt="#" class="zoomed-card__image" />
        <figcaption class="zoomed-card__title"></figcaption>
      </figure>
    </div>
    <template class="template__card"
      ><div class="card">
        <button
          class="card__delete-button"
          aria-label="удалить"
          type="button"
        ></button>
        <img src="#" alt="#" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__container">
            <button
              class="card__like-button"
              type="button"
              aria-label="лайк"
            ></button>
            <p class="card__like-counter"></p>
          </div>
        </div></div
    ></template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
